@(blog: Blog, stats: List[StatsEntry], period:String)
@main(showAddThis=true) {

	<!--Load the AJAX API-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<div id="content" class="wrapper doc">
	
	<article>
		<h2>@blog.label</h2>
		<p>
			Mood distribution during last @period:
		</p>

   		<!--Div that will hold the pie chart-->
    	<div id="chart_div"></div>

	</article>
	
	<aside>
		<p>
		<a href="/blog/@blog.privateLink">HOME</a><br>
		<small>go back to the blog</small>
		</p>

		<h3>Set period</h3>
		<small>choose 7, 14, 30 or 60 days from now</small>
		<p>	<a href="/blog/@blog.privateLink/stats/7">a week</a></p>
		<p>	<a href="/blog/@blog.privateLink/stats/14">two weeks</a></p>
		<p>	<a href="/blog/@blog.privateLink/stats/30">one month</a> </p>
		<p>	<a href="/blog/@blog.privateLink/stats/60">two months</a> </p>
	</aside>
	
	</div>

	<!-- generating chart -->	
    <script type="text/javascript">

      google.load('visualization', '1.0', {'packages':['corechart']});
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Mood');
        data.addColumn('number', 'Occurances');
                
		@for(se <- stats) {
			data.addRows([ ['@se.mood', @se.count] ]);
		}
        
        // Set chart options
        var options = {'height':500,
        				'chartArea':{top:20,width:"75%",height:"75%"},
        				'colors':['#FFB32A','#43CF30','#35A4FF','#E43DC0']
                      };
		
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
	
}
