@(showAddThis: Boolean)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Mood Board for Team and Personal Use</title>
        <meta name="description" content="Online emotions blog for team or personal happiness and mental health tracking.">
        <meta name="keywords" content="Emotions, Team, Blog, Diary, Niko-niko, Smileys, Mood, Mental Health, Happiness">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/logo.png")">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jstz.min.js")" type="text/javascript"></script>		
        
				<script type="text/javascript">

					var _gaq = _gaq || [];
					_gaq.push(['_setAccount', 'UA-35165623-1']);
					_gaq.push(['_trackPageview']);

					(function() {
						var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
						ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
						var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
					})();
				</script>        
    </head>
    <body>    
		<section id="top">
			<div class="wrapper">
				<div display: table-cell>
				<img id="logo" src="@routes.Assets.at("images/logo.png")" height=50px />
				</div>
				<div display: table-cell>
				<h1><a href="/" id="logoName">blogyourmood.com</a></h1>
				</div>
				@if(showAddThis) {
					<!-- AddThis Button BEGIN -->
					<div class="addthis_toolbox addthis_default_style addthis_32x32_style" style="float: right; width:250px; margin-top:7px;" addthis:url="http://blogyourmood.com">
					<a class="addthis_button_preferred_1"></a>
					<a class="addthis_button_preferred_2"></a>
					<a class="addthis_button_preferred_3"></a>
					<a class="addthis_button_preferred_4"></a>
					<a class="addthis_button_compact"></a>
					<a class="addthis_counter addthis_bubble_style"></a>
					</div>
					<script type="text/javascript" src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=xa-50774bc8329599d4"></script>
					<!-- AddThis Button END -->
				}
			</div>
		</section>
    
        @content
        
    </body>
</html>
